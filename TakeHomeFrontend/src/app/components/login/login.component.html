    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-mg-7 offset-lg-4 offset-md-3">
                <div class="panel bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" formControlName="username" placeholder="Username">
                                </div>
                            </div>
                            <div *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">Username is required</div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="password" formControlName="password" placeholder="Password">
                                </div>
                            </div>
                            <div *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">Password is required</div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary mt-4">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
